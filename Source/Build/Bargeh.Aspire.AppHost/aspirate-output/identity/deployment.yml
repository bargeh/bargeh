---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity
spec:
  minReadySeconds: 60
  replicas: 1
  selector:
    matchLabels:
      app: identity
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: identity
    spec:
      containers:
      - name: identity
        image: bargeh/identity:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        - containerPort: 8443
        envFrom:
        - configMapRef:
            name: identity-env
        - secretRef:
            name: identity-secrets
      terminationGracePeriodSeconds: 180