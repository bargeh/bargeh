resources:
- deployment.yml
- service.yml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
- name: identity-env
  literals:
    - OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EXCEPTION_LOG_ATTRIBUTES=true
    - OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EVENT_LOG_ATTRIBUTES=true
    - services__users__0=http://users:8080
    - services__users__1=https://users:8443
    - ASPNETCORE_URLS=http://+:8080

secretGenerator:
- name: identity-secrets
  envs:
  - .identity.secrets
