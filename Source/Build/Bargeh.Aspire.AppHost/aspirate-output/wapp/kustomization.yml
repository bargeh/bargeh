    - OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EXCEPTION_LOG_ATTRIBUTES=true
    - OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EVENT_LOG_ATTRIBUTES=true
    - ASPNETCORE_FORWARDEDHEADERS_ENABLED=true
    - services__users__http__0=http://users:8080
    - services__sms__http__0=http://sms:8080
    - services__identity__http__0=http://identity:8080
    - services__forums__http__0=http://forums:8080
    - services__topics__http__0=http://topics:8080
    - ASPNETCORE_URLS=http://+:8080;
    - OTEL_EXPORTER_OTLP_ENDPOINT=http://aspire-dashboard:4317


