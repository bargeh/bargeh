---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: forums
spec:
  minReadySeconds: 60
  replicas: 1
  selector:
    matchLabels:
      app: forums
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: forums
    spec:
      containers:
      - name: forums
        image: bargeh/forums:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        - containerPort: 8443
        envFrom:
        - configMapRef:
            name: forums-env
        - secretRef:
            name: forums-secrets
      terminationGracePeriodSeconds: 180