resources:
- deployment.yml
- service.yml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
- name: forums-env
  literals:
    - OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EXCEPTION_LOG_ATTRIBUTES=true
    - OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EVENT_LOG_ATTRIBUTES=true
    - services__identity__0=http://identity:8080
    - services__identity__1=https://identity:8443
    - ASPNETCORE_URLS=http://+:8080

secretGenerator:
- name: forums-secrets
  envs:
  - .forums.secrets
