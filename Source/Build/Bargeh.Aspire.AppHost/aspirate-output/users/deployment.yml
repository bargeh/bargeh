---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: users
spec:
  minReadySeconds: 60
  replicas: 1
  selector:
    matchLabels:
      app: users
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: users
    spec:
      containers:
      - name: users
        image: users:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        - containerPort: 8443
        envFrom:
        - configMapRef:
            name: users-env
        - secretRef:
            name: users-secrets
      terminationGracePeriodSeconds: 180