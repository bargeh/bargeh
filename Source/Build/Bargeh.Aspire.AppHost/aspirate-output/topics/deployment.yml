---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: topics
spec:
  minReadySeconds: 60
  replicas: 1
  selector:
    matchLabels:
      app: topics
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: topics
    spec:
      containers:
      - name: topics
        image: bargeh/topics:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        - containerPort: 8443
        envFrom:
        - configMapRef:
            name: topics-env
        - secretRef:
            name: topics-secrets
      terminationGracePeriodSeconds: 180