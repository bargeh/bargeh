syntax = "proto3";

option csharp_namespace = "Sms.Api";

package sms;

service SmsProto {
  rpc SendVerification (SendVerificationRequest) returns (VoidOperationReply);
  rpc ValidateVerificationCode (ValidateVerificationCodeRequest) returns (VoidOperationReply);
}

message SendVerificationRequest {
  string phone = 1;
}

message ValidateVerificationCodeRequest {
  string phone = 1;
  string code = 2;
}

message VoidOperationReply {
}
