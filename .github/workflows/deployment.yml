name: Deploy to bargeh.net

on:
  push:
    branches:
      - master  # Set a branch to trigger the workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to Custom Docker Registry
      uses: docker/login-action@v1 
      with:
        registry: https://reg-e62ef000bf-bargeh.apps.ir-thr-ba1.arvancaas.ir  # Your registry URL
        username: test
        password: test

    - name: Set up Kubernetes context
      uses: azure/k8s-set-context@v4
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.KUBECONFIG_FILE }}
        context: ir-thr-ba1


    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v4.0.0
      with:
          dotnet-version: 8.0

    - name: Generate Manifest
      run: |
        dotnet tool install --global aspirate --prerelease
        dotnet workload restore
        cd Source/Build/Bargeh.Aspire.AppHost
        aspirate generate --non-interactive --container-builder docker --image-pull-policy Always --private-registry --private-registry-url https://reg-e62ef000bf-bargeh.apps.ir-thr-ba1.arvancaas.ir --private-registry-username test --private-registry-password test --with-dashboard --secret-password test

    - name: Deploy to production
      run: |
         aspirate apply --non-interactive --secret-password test --kube-context ir-thr-ba1
